<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>
  <body>
    <center>
        <h1><i>Face Recognition</i></h1>
        <h3>Model is trained to identify the following faces:</h3>

        <h3 class="objects">
Mother
        </h3>
        <h3 class="objects">
            Father
                    </h3>
                    <h3 class="objects">
                        Myself
                                </h3>
                                <h3 class="objects">
                                    Sister
                                            </h3>
                                            <h3 class="objects">
                                                Grandma
                                                        </h3>
                                                        <hr>
          <div id="camera"></div> 
          <div id="result"></div>  
          <hr>   
          <button id="capture" onclick="capture_img()" class="btn btn-primary">Capture Image</button>  
          <button id="identify" onclick="identify_img()" class="btn btn-primary">Identify Image</button> 
          <hr>
          <p>Name:<span></span></p> 
          <br>        
          <p>Accuracy:<span></span></p>                                       
    </center>
  </body>
  </html>
